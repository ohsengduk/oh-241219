<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lululemon Login</title>
    <style>
/* styles.css */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #fff;
    width: 100%;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

.header h1 {
    margin: 0;
    font-size: 1.5rem;
}

main {
    padding: 2rem;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.login-form h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
}

.login-form label {
    margin-bottom: 0.5rem;
    color: #333;
    font-weight: bold;
}

.login-form input {
    padding: 0.75rem;
    margin-bottom: 1.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.login-form button {
    background-color: #000;
    color: #fff;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-form button:hover {
    background-color: #444;
}

.forgot-password {
    text-align: center;
    margin-top: 1rem;
}

.forgot-password a {
    color: #007aff;
    text-decoration: none;
}

.forgot-password a:hover {
    text-decoration: underline;
}

.signup-link {
    text-align: center;
    margin-top: 1rem;
}

.signup-link a {
    color: #007aff;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

.footer {
    text-align: center;
    padding: 1rem;
    background-color: #f4f4f4;
    font-size: 0.875rem;
    color: #666;
}



    </style>
</head>
<body>
    <div class="login-container">
        <header class="header">
            <h1>Lululemon</h1>
        </header>
        <main>
            <form class="login-form">
                <h2>로그인</h2>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                
                <button type="submit">로그인</button>
                <p class="forgot-password">
                    <a href="#">비밀번호를 잊으셨나요?</a>
                </p>
            </form>
            <div class="signup-link">
                <p>계정이 없으신가요? <a href="#">회원가입</a></p>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2025 Lululemon. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
