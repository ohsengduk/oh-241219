<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지 디자인하기</title>

    <!-- css  -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style_test.css" />
    
    <!-- 자바스크립트  -->
    <script src="https://kit.fontawesome.com/53e2be1d47.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="wrap">
      <!-- title -->

      <header>
        <h1>로그인/간편가입</h1>
        <button>카카오 로그인</button>
      </header>
      <article>
        <span> 또는</span>
      </article>
      
      <!-- 감싸줌 -->
      <div class="section">
       
        <!-- left -->
        <div class="left">
          <h3>룰루레몬 계정으로 로그인하기</h3>

          <input type="text" />이메일 주소 <input type="text" />비밀번호

          <!-- 체크박스 -->
          로그인 정보 저장
          <span>비밀번호 찾기</span>
          <button>로그인</button>
        </div>

        <!--right  -->
        <div class="right">
          <h4>아직 룰루레몬 계정이 없으신가요?</h4>
          <h3>다양한 가입 혜택을 확인하세요:</h3>
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-wand-magic-sparkles">더 빠른 결제</a></li>
              <li><a href="#"><i class="fa-solid fa-face-smile">빠른 주문 현황 조회</a></li>
            <li>
              <a href="#"><i class="fa-solid fa-wand-magic-sparkles"></i>주문 히스토리 확인</a></li>
              <li><a href="#"><i class="fa-light fa-heart"></i>위시리스트 저장</a></li>
          </ul>
          <button>계정 만들기</button>
        </div>
      </div>
      </div>
    </body>
</html>
