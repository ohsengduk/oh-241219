<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 연습</title>
  </head>
  <body>
    <figure>
      <figcaption style="margin-bottom: 10px">
        국내에서 자주 사용하는
        <mark><b>모던 브라우져</b></mark>
      </figcaption>
      <table
        border="1"
        style="width: 500px; height: 150px; border-collapse: collapse"
      >
        <!-- <caption style="margin-bottom: 10px">
          국내에서 자주 사용하는
          <mark>모던 브라우져</mark>
        </caption> -->
        <thead style="background: tomato">
          <tr style="color: #fff">
            <th>브라우져</th>
            <th>제조업체</th>
            <th>다운로드</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>크롬(chrome)</td>
            <td>Google</td>
            <td>https://www.google.com/</td>
          </tr>
          <tr>
            <td>파이어 폭스</td>
            <td>mozilla</td>
            <td><a href="v">https://www.mozilla.org/ko/firefox/new/</a></td>
          </tr>
        </tbody>
        <tfoot style="background-color: blueviolet">
          <tr>
            <td>엣지</td>
            <td>microsoft</td>
            <td>https://www.microsoft.com/</td>
          </tr>
        </tfoot>
      </table>
    </figure>
  </body>
</html>
