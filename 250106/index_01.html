<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자 선택자</title>
    <!-- 보일러 플래잇트: 이미 만들어진 코드를 일크어 말한다. -->

    <!-- css는 스크립트 보다 먼저 사용하는 것이 좋다  -->

    <link rel="stylesheet" href="./jquery/jquery.mobile-1.4.5.css" />

    <!--설치 순서에 따라 파씽을 하기 대문에 순서가 중요하다: 기본 자바스크립트->모바일 -->
    <!-- <script
      src="https://code.jquery.com/jquery-1.12.4.js"
      integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
      crossorigin="anonymous"
    ></script> -->
    <script src="./jquery/jquery-1.12.4.js"></script>
    <script src="./jquery/jquery.mobile-1.4.5.js"></script>

    <!-- 디퍼 속성을 돔을 활용할때 만 넣는것이다. -->
  </head>
  <body>
    <div data-role="page">
      <div data-role="header" date-theme="b">hello</div>
      <div data-role="content">
        <ul data-role="listview">
          <li data-role="list-divider">html5</li>
          <li>html1</li>
          <li>회사에서는 라이브러리를 많이 쓴다.</li>
          <li>주석에 대해서 많이 본다.</li>
          <li>업무효율성을 높이기 때문에</li>
          <li>코딩에 대한 실력이 떨어진다.</li>
          <li>라이브 러리 사용 비중을 최소화</li>
        </ul>

        <!-- 라이브러리를 프레임 워크의 차이점은 뭔가요? -->
      </div>
    </div>
  </body>
</html>
