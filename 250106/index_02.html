<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>링크 선택자</title>
    <style>
      a {
        text-decoration: none;
        color: inherit;
        &:link::after {
          content: " - " attr(href);
        }
      }
    </style>
  </head>
  <body>
    <h1>
      <a>다음</a>
    </h1>
    <h1>
      <a href="https://www.naver.com">네이버</a>
    </h1>
  </body>
</html>
