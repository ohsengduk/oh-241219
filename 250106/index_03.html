<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성선택자 부정 선택자</title>
    <style>
      /* 부정 선택자:매개으로 넣어 준다. */
      input:not([type="password"]) {
        background: crimson;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="" />
    <input type="password" name="" id="" />
    <input type="text" name="" id="" />
    <input type="password" name="" id="" />
  </body>
</html>
